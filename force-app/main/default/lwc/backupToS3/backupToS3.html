<template>

  <lightning-card>
        <lightning-progress-indicator current-step={currentStep} type="path" variant="base">
            <lightning-progress-step label="Object" value="1"></lightning-progress-step>
            <lightning-progress-step label="Service" value="2"></lightning-progress-step>
        </lightning-progress-indicator>

    
    <div if:true={previous}>
        <!--Search the elements-->
        <lightning-layout multiple-rows="true" vertical-align="end">
            <lightning-layout-item size="4" padding="around-small">
                 <!--Input text to Search Account-->
                <lightning-input type="search" placeholder="Search...." label="Search object to Backup"
                    value={searchKey} 
                    onchange={handleSearchKey}> 
                </lightning-input>
                <p>Enter minimum 3 Characters to load suggestions</p>
            </lightning-layout-item >
        </lightning-layout>

        <!-- objects-->
        <lightning-card style="width: 100%">
            <div style="height: 500px;width: 100%">
                <lightning-datatable columns={columns} data={objectNames} onrowselection={handleSelection} key-field="id" style="width: 100%;">    
                </lightning-datatable>
            </div>
            <lightning-button label="click" variant="brand" onclick={exportData}></lightning-button>
            
        </lightning-card>
    </div>

        <!--service-->
        
        <div if:true={service}>
            <lightning-card title="Select service to Backup the Data">

                <!--select onchange={handleSelect}>
                    <option value="Select">Select</option>
                    <option value="Local">Local Storage</option>
                    <option value="s3">AWS s3</option>
                </select-->

                <lightning-radio-group name="radioGroup"
                          options={options}
                          value={value}
                          type="radio" onchange={handleRadio}>
                </lightning-radio-group>

                <div if:true={aws}>
                    <!--lightning-card title="Please Enter your credentials">
                        <lightning-input label="AccessKey"></lightning-input>
                        <lightning-input label="SecretKey"></lightning-input>
                        <lightning-input label="AWS Region"></lightning-input>
                    </lightning-card-->
                    <!--c-s3-Integration-Screen></c-s3-Integration-Screen-->
                    <!--lightning-button
                        onclick={handleClick}
                        aria-haspopup="dialog"
                        label="Open My Modal">
                    </lightning-button-->
                    <c-lightning-Modal ismodalopen={isModal}></c-lightning-Modal>
                    <lightning-button variant="brand" label="Backup To S3" onclick={uploadS3}></lightning-button>
                </div>

                <div if:true={local}>  
                  <lightning-card>
                    <lightning-button variant="brand" label="Export now" onclick={exportData} style="margin-right: 40px;"></lightning-button>
                    <lightning-button variant="brand" label="Schedule Export"></lightning-button>
                    <!--lightning-button variant="brand" label="Schedule Export" onclick={uploadS3}></lightning-button-->
                  </lightning-card> 
                </div>

            </lightning-card>
        </div>
        
    <lightning-button label="Next" onclick={handleNext} class="slds-float_right" ></lightning-button>
    <lightning-button label="Previous" onclick={handlePrevious}></lightning-button>
  </lightning-card> 
</template>
