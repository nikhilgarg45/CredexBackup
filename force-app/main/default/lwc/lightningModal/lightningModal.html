<template>
    
    <!--lightning-button label="Open Modal" onclick={openModal}></lightning-button-->

    <template if:true={ismodalopen}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-1" aria-modal="true"
            class="slds-modal slds-fade-in-open slds-modal_medium">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <h2 id="modal-heading-1" class="slds-text-heading_medium">Configure Named Credentials for S3</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <lightning-card>
                        <div>
                          <p style="font-size: medium">
                            <strong style="margin-left: 15px">steps for Configure</strong>
                           </p>
                              <br />
                          <p style="font-size: medium">
                            <strong style="margin-left: 15px">Step-1: </strong> Go to Setup and
                            search Named Credentials.
                          </p>
                          <br />
                          <p style="font-size: medium">
                            <strong style="margin-left: 15px">Step-2: </strong> Edit the Named
                            Credential called 'AWS Signature'
                          </p>
                          <br />
                          <p style="font-size: medium">
                            <strong style="margin-left: 15px">Step-3: </strong> Enter the URL
                            (URL should be like: https://+BucketName+.s3.amazonaws.com)
                          </p>
                          <br />
                          <p style="font-size: medium">
                            <strong style="margin-left: 15px">Step-4: </strong> Enter your AWS
                            Access key Id and  Secret Access Key
                          </p>
                          <br />
                          <p style="font-size: medium">
                            <strong style="margin-left: 15px">Step-5: </strong> Enter your AWS
                            Region and Service
                          </p>
                          <br />
                          <p style="font-size: medium">
                            <strong style="margin-left: 15px">Step-6: </strong> Save the Named
                            Credential
                          </p>
                        </br>
                        <p style="font-size: medium;text-align:center">
                            <strong>Ignore these steps if already configured</strong>
                          </p>
                        </div>
                      </lightning-card>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button label="Close Screen" onclick={closeModal}></lightning-button>
                    <!--lightning-button label="Save" variant="brand" onclick={handleSave}></lightning-button-->
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
